{% extends "base.html" %}

{% block content %}
{% load static %}
{% for event in upcomingevents %}
<section style="text-align: center;" class="py-0 mt-8 mb-4">
  <div id="About" class="container">
    <div class="row flex-center mb-3">
      <div class="col-auto text-center my-0">
        <h1 class="mb-2 mt-3 fw-bold">Upcoming Events</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card mb-3 bg-soft-danger">
          <div class="row g-0 align-items-center">
            <div class="col-md-5 col-lg-6 text-md-center"><img style="box-shadow: 5px 1px 20px rgba(0, 0, 0, 0.459); border-radius: 10px;" class="img-fluid"
                src="{{media_url}}{{event.image}}" alt="" /></div>
            <div  class="col-md-7 col-lg-6 px-md-2 px-xl-6 text-center text-md-start">
              <div class="card-body px-4 py-5 p-lg-3 p-md-4">
                <h1 style="text-align: center;" class="mb-4 fw-bold">{{event.name}}<br class="d-md-none d-xxl-block" /></h1>
                <div>
                  <p style="text-align: center;">
                    {{event.description}}
                  </p>
                </div>
                <form style="text-align: center;" class="mt-3 rounded mb-md-4 mb-lg-1"><a class="btn btn-light mb-4 rounded-pill shadow fw-bold" href="../Registration/?Event={{event.name}}" role="button">Register here
                  <svg class="bi bi-arrow-right" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#9C69E2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                  </svg></a></form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of .container-->


</section>
{% endfor %}
    <div style="text-align: center;" class="container py-0 mt-6 mb-4">
      <div class="row flex-center mb-3">
        <div class="col-auto text-center my-0">
          <h1 class="mb-2 mt-3 fw-bold">Past Events</h1>
        </div>
      </div>
      <div style="margin: auto;" class="row py-0 mb-5 justify-content-sm-between text-center text-md-start">
        <div style="margin: auto;" class="col-md-6">
          <form style="margin: auto;" class="form-inline" action="" method="GET">
            <div class="container">
              <div class="row">
                <div class="col-sm mb-3">
                  <select style="text-align: center;" class="form-control" name="Category">
                    <option value="" disabled hidden selected>Select Category</option>
                    {% for category in categories %}
                      <option value="{{category.category}}">{{category.category}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col">
                  <input class="form-control btn btn-info pill" type="submit" value="Filter"/>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
{% for event in pastevents %}
<section class="py-0 mt-5 mb-4">
  <div id="About" class="container">
    <div class="row">
      <div class="col-12">
        <div class="card mb-3 bg-soft-danger">
          <div class="row g-0 align-items-center">
            <div class="col-md-5 col-lg-6 text-md-center"><img style="box-shadow: 5px 1px 20px rgba(0, 0, 0, 0.459); border-radius: 10px;" class="img-fluid"
                src="{{media_url}}{{event.image}}" alt="" /></div>
            <div  class="col-md-7 col-lg-6 px-md-2 px-xl-6 text-center text-md-start">
              <div class="card-body px-4 py-5 p-lg-3 p-md-4">
                <h1 style="text-align: center;" class="mb-4 fw-bold">{{event.name}}<br class="d-md-none d-xxl-block" /></h1>
                <div>
                  <p style="text-align: center;">
                    {{event.description}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endfor %}
{% endblock %}
